<!--The content below is only a placeholder and can be replaced.-->
<span class="click-me" (click)="sortByTitle()">Sort by Title
    <i *ngIf="asc" class="fas fa-caret-up"></i>
    <i *ngIf="!asc" class="fas fa-caret-up"></i>
</span> 

<div  *ngFor="let image of images | paginate: { itemsPerPage: 10, currentPage: p }">
  <div >
    <img src="{{image.thumbnailUrl}}">
  </div>
  <div>{{image.title}}</div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
